{% extends "base.html" %}

{% block body %}
    {% if error %}
       <script>
            alert('{{ error }}');
       </script>
    {% endif %}
    {% if sucess_message %}
       <p class="message"> {{ sucess_message }}</p>
       
     {% endif %}
        
    <form method="post"> 
        {% csrf_token %}
        <input name="content" placeholder="Tas pensando oq?" />
        <input type="submit" value="Postar Tuite">
    </form>
    
{% endblock %}
